name: IPO Application Scheduler (Unified)

on:
  schedule:
    # All schedules for different users
    - cron: '15 1 * * *'   # 7:00 AM NPT - anjana
    - cron: '15 2 * * *'   # 8:00 AM NPT - pralina
    - cron: '15 3 * * *'   # 9:00 AM NPT - prazoon
    - cron: '15 4 * * *'   # 10:00 AM NPT - aayansh
    - cron: '45 5 * * *'   # 11:30 AM NPT - raj
    - cron: '45 6 * * *'   # 12:30 PM NPT - dad
    - cron: '20 7 * * *'   # 1:05 PM NPT - nirmala
    - cron: '45 7 * * *'   # 1:30 PM NPT - mom
    - cron: '20 8 * * *'   # 2:05 PM NPT - kyanjuri
    - cron: '45 8 * * *'   # 2:30 PM NPT - kaka
    - cron: '45 9 * * *'   # 3:30 PM NPT - barsha
    - cron: '55 11 * * *'  # 4:40 PM NPT - prakash
    - cron: '45 11 * * *'  # 5:30 PM NPT - aunty
    - cron: '15 12 * * *'  # 6:00 PM NPT - ramita
    - cron: '45 12 * * *'  # 6:30 PM NPT - nesha
    - cron: '45 13 * * *'  # 7:30 PM NPT - ritanene
    - cron: '15 14 * * *'  # 8:00 PM NPT - shristy
    - cron: '15 15 * * *'  # 9:00 PM NPT - prasanta
    - cron: '45 15 * * *'  # 9:30 PM NPT - evanshi
    - cron: '15 16 * * *'  # 10:00 PM NPT - grishant
    - cron: '15 17 * * *'  # 11:00 PM NPT - laxyata
    - cron: '15 18 * * *'  # 11:30 PM NPT - jaynil
    - cron: '15 20 * * *'  # 2:00 AM NPT - sushila
    - cron: '15 21 * * *'  # 3:00 AM NPT - simona
    - cron: '15 22 * * *'  # 4:00 AM NPT - balaram
  workflow_dispatch:
    inputs:
      user_name:
        description: 'User name to apply IPOs for (e.g., user1, user2, etc.)'
        required: false
        default: ''
        type: string

jobs:
  determine-user:
    runs-on: ubuntu-latest
    outputs:
      user_id: ${{ steps.determine.outputs.user_id }}
      user_secret: ${{ steps.determine.outputs.user_secret }}
      user_display_name: ${{ steps.determine.outputs.user_display_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Determine user from schedule
      id: determine
      run: |
        # Get current UTC time
        CURRENT_HOUR=$(date -u +%H)
        CURRENT_MINUTE=$(date -u +%M)
        
        echo "Current UTC time: ${CURRENT_HOUR}:${CURRENT_MINUTE}"
        
        # Check if user_name was provided via workflow_dispatch
        MANUAL_USER="${{ github.event.inputs.user_name }}"
        if [ -n "$MANUAL_USER" ]; then
          echo "Manual user specified: $MANUAL_USER"
          # Look up user in config file
          MANUAL_USER="$MANUAL_USER" python3 << 'EOF'
          import json
          import os
          
          manual_user = os.environ.get('MANUAL_USER', '')
          
          # Read config file
          with open('.github/workflows/ipo-scheduler-config.json', 'r') as f:
              config = json.load(f)
          
          # Find user in config
          matched_user = None
          for user in config['users']:
              if user['user_id'] == manual_user:
                  matched_user = user
                  break
          
          if matched_user:
              user_id = matched_user['user_id']
              user_secret = matched_user['user_secret']
              user_display_name = matched_user['name']
              
              # Write to GITHUB_OUTPUT
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write(f"user_id={user_id}\n")
                  f.write(f"user_secret={user_secret}\n")
                  f.write(f"user_display_name={user_display_name}\n")
              
              print(f"‚úÖ Found user: {user_display_name} ({user_id})")
          else:
              print(f"‚ùå User '{manual_user}' not found in config file")
              # Write empty outputs
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("user_id=\n")
                  f.write("user_secret=\n")
                  f.write("user_display_name=\n")
              exit(1)
          EOF
          exit 0
        fi
        
        # Read config file and determine user based on current time
        python3 << 'EOF'
        import json
        import os
        from datetime import datetime
        
        # Get current UTC time
        now = datetime.utcnow()
        current_hour = now.hour
        current_minute = now.minute
        
        # Read config file
        with open('.github/workflows/ipo-scheduler-config.json', 'r') as f:
            config = json.load(f)
        
        # Find matching user based on schedule
        matched_user = None
        for user in config['users']:
            schedule = user['schedule']
            if schedule['utc_hour'] == current_hour and schedule['utc_minute'] == current_minute:
                matched_user = user
                break
        
        if matched_user:
            user_id = matched_user['user_id']
            user_secret = matched_user['user_secret']
            user_display_name = matched_user['name']
            schedule = matched_user['schedule']
            
            # Write to GITHUB_OUTPUT
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write(f"user_id={user_id}\n")
                f.write(f"user_secret={user_secret}\n")
                f.write(f"user_display_name={user_display_name}\n")
            
            print(f"‚úÖ Matched user: {user_display_name} ({user_id}) at {schedule['npt_time']} NPT")
        else:
            print(f"‚ùå No user found for schedule {current_hour}:{current_minute:02d} UTC")
            # Write empty outputs
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write("user_id=\n")
                f.write("user_secret=\n")
                f.write("user_display_name=\n")
            exit(1)
        EOF

  check-ipo-status:
    runs-on: ubuntu-latest
    needs: determine-user
    if: needs.determine-user.outputs.user_id != ''
    outputs:
      should_apply: ${{ steps.check-status.outputs.should_apply }}
    steps:
    - name: Check IPO Status
      id: check-status
      run: |
        if [ "${{ vars.APPLY_FOR_TODAY }}" = "true" ]; then
          echo "‚úÖ APPLY_FOR_TODAY is true - proceeding with IPO application"
          echo "should_apply=true" >> $GITHUB_OUTPUT
        else
          echo "‚ùå APPLY_FOR_TODAY is not true - skipping IPO application"
          echo "should_apply=false" >> $GITHUB_OUTPUT
        fi

  apply-ipos:
    runs-on: ubuntu-latest
    needs: [determine-user, check-ipo-status]
    if: needs.determine-user.outputs.user_id != '' && needs.check-ipo-status.outputs.should_apply == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Apply IPOs for ${{ needs.determine-user.outputs.user_display_name }} (${{ needs.determine-user.outputs.user_id }})
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        USER_NAME: ${{ secrets[needs.determine-user.outputs.user_secret] }}
      run: |
        python -c "
        import requests
        import os
        import json
        import time
        from datetime import datetime
        
        webhook_url = os.getenv('WEBHOOK_URL')
        telegram_token = os.getenv('TELEGRAM_BOT_TOKEN')
        telegram_chat_id = os.getenv('TELEGRAM_CHAT_ID')
        user_name = os.getenv('USER_NAME')
        
        if not webhook_url:
            print('‚ùå WEBHOOK_URL not set')
            exit(1)
        
        if not user_name:
            print('‚ùå USER_NAME not set')
            exit(1)
        
        # Note: user_name from secret already contains the actual name (e.g., "sushila")
        # The workflow_dispatch input is just for selecting which user, not for overriding the name
        # The secret USER23_NAME should contain the actual name that matches the sheet data
        
        print(f'üöÄ Starting IPO application for user: {user_name}')
        print(f'‚è∞ Time: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S\")}')
        
        try:
            # Call the webhook with retry mechanism
            max_retries = 3
            retry_delay = 5
            
            for attempt in range(max_retries):
                try:
                    print(f'üîÑ Attempt {attempt + 1}/{max_retries}')
                    
                    response = requests.post(
                        f'{webhook_url}/apply',
                        json={'user_name': user_name},
                        headers={'Content-Type': 'application/json'},
                        timeout=(30, 300)  # (connect_timeout, read_timeout)
                    )
                    break  # Success, exit retry loop
                    
                except requests.exceptions.ConnectionError as e:
                    print(f'‚ùå Connection error on attempt {attempt + 1}: {str(e)}')
                    if attempt < max_retries - 1:
                        print(f'‚è≥ Retrying in {retry_delay} seconds...')
                        time.sleep(retry_delay)
                        retry_delay *= 2  # Exponential backoff
                    else:
                        raise Exception(f'Connection failed after {max_retries} attempts: {str(e)}')
                        
                except requests.exceptions.Timeout as e:
                    print(f'‚ùå Timeout error on attempt {attempt + 1}: {str(e)}')
                    if attempt < max_retries - 1:
                        print(f'‚è≥ Retrying in {retry_delay} seconds...')
                        time.sleep(retry_delay)
                        retry_delay *= 2  # Exponential backoff
                    else:
                        raise Exception(f'Request timeout after {max_retries} attempts: {str(e)}')
                        
                except Exception as e:
                    print(f'‚ùå Unexpected error on attempt {attempt + 1}: {str(e)}')
                    if attempt < max_retries - 1:
                        print(f'‚è≥ Retrying in {retry_delay} seconds...')
                        time.sleep(retry_delay)
                        retry_delay *= 2  # Exponential backoff
                    else:
                        raise
            
            print(f'üì° Response Status: {response.status_code}')
            print(f'üì° Response: {response.text}')
            
            if response.status_code == 200:
                result = response.json()
                
                # Check if the response indicates an error
                if result.get('status') == 'error':
                    print(f'‚ùå IPO application failed: {result.get(\"message\", \"Unknown error\")}')
                    error_msg = f'‚ùå GitHub Action: IPO Application Failed\n\n'
                    error_msg += f'üë§ User: {user_name}\n'
                    error_msg += f'‚è∞ Time: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S\")}\n'
                    error_msg += f'üìÑ Error: {result.get(\"message\", \"Unknown error\")}'
                    
                    if telegram_token and telegram_chat_id:
                        telegram_response = requests.post(
                            f'https://api.telegram.org/bot{telegram_token}/sendMessage',
                            json={
                                'chat_id': telegram_chat_id,
                                'text': error_msg,
                                'parse_mode': 'HTML'
                            }
                        )
                        
                        if telegram_response.status_code == 200:
                            print('‚úÖ Telegram error notification sent')
                        else:
                            print(f'‚ùå Failed to send Telegram error notification: {telegram_response.status_code}')
                else:
                    print('‚úÖ IPO application completed successfully')
                    
                    # Send Telegram notification for success
                    if telegram_token and telegram_chat_id:
                        # Use CDSC name from API response if available, otherwise fallback to user_name
                        cdsc_name = result.get('cdsc_name', user_name)
                        notification = f'ü§ñ GitHub Action: IPO Application Complete\n\n'
                        notification += f'üë§ User: {cdsc_name}\n'
                        notification += f'‚è∞ Time: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S\")}\n\n'
                        notification += f'üìä Results:\n'
                        notification += f'‚Ä¢ Successfully Applied: {result.get(\"total_applied\", 0)}\n'
                        notification += f'‚Ä¢ Failed Applications: {result.get(\"total_failed\", 0)}\n'
                        
                        if result.get('applied_issues'):
                            notification += '\n‚úÖ Applied Issues:\n'
                            for issue in result['applied_issues']:
                                notification += f'‚Ä¢ {issue[\"scrip\"]} - {issue[\"company\"]}\n'
                        
                        if result.get('failed_issues'):
                            notification += '\n‚ùå Failed Issues:\n'
                            for issue in result['failed_issues']:
                                notification += f'‚Ä¢ {issue[\"scrip\"]} - {issue[\"company\"]} ({issue[\"reason\"]})\n'
                        
                        telegram_response = requests.post(
                            f'https://api.telegram.org/bot{telegram_token}/sendMessage',
                            json={
                                'chat_id': telegram_chat_id,
                                'text': notification,
                                'parse_mode': 'HTML'
                            }
                        )
                        
                        if telegram_response.status_code == 200:
                            print('‚úÖ Telegram notification sent')
                        else:
                            print(f'‚ùå Failed to send Telegram notification: {telegram_response.status_code}')
                    else:
                        print('‚ö†Ô∏è Telegram credentials not configured')
                    
            else:
                print(f'‚ùå IPO application failed with status: {response.status_code}')
                error_msg = f'‚ùå GitHub Action: IPO Application Failed\n\n'
                error_msg += f'üë§ User: {user_name}\n'
                error_msg += f'‚è∞ Time: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S\")}\n'
                error_msg += f'üì° Status: {response.status_code}\n'
                error_msg += f'üìÑ Response: {response.text}'
                
                if telegram_token and telegram_chat_id:
                    requests.post(
                        f'https://api.telegram.org/bot{telegram_token}/sendMessage',
                        json={
                            'chat_id': telegram_chat_id,
                            'text': error_msg,
                            'parse_mode': 'HTML'
                        }
                    )
                
        except Exception as e:
            print(f'‚ùå Exception occurred: {str(e)}')
            error_msg = f'‚ùå GitHub Action: Exception Occurred\n\n'
            error_msg += f'üë§ User: {user_name}\n'
            error_msg += f'‚è∞ Time: {datetime.now().strftime(\"%Y-%m-%d %H:%M:%S\")}\n'
            error_msg += f'üí• Error: {str(e)}'
            
            if telegram_token and telegram_chat_id:
                requests.post(
                    f'https://api.telegram.org/bot{telegram_token}/sendMessage',
                    json={
                        'chat_id': telegram_chat_id,
                        'text': error_msg,
                        'parse_mode': 'HTML'
                    }
                )
        "

